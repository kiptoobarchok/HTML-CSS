<!DOCTYPE html>
<html>
    <head><b>Unordered list</b></head>
    <body>
        <ul type="square">
            <li>Abel</li>
            <li>Caleb</li>
            <li>Peter</li>           
        </ul>

        <head><i><u>Ordered list</u></i></head>
        <ol type="i">
            <li>Kiprob</li>
            <li>Kiptoo</li>
            <li>Kipkirui</li>
        </ol>

        <head><b><u>Definition list</u></b></head>
        <dl>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>

        </dl>

        <head><u><i>Nested list</i></u></head>
        <ul>
            <li>HTML</li>
                <ol>
                    <li>Hyper</li>
                    <li>Text</li>
                    <li>Markup</li>
                    <li>Language</li>
                </ol>
            
            <li>JSON</li>
                <ol>
                    <li>Java</li>
                    <li>Script</li>
                    <li>Object</li>
                    <li>Notation</li>
                </ol>
        </ul>
         
    </body>
</html>
